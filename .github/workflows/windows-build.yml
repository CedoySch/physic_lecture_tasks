name: Windows Build

on: [push]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install pyinstaller pyqt5

    - name: Build .exe
      run: |
        pyinstaller --onefile --windowed --name CoordMaster main.py

    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: CoordMaster-exe
        path: dist/CoordMaster.exe
